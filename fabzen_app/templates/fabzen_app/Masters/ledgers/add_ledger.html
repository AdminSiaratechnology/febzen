<div class="modal fade" id="exampleLargeModal2" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white d-flex align-items-center justify-content-between mb-2">
        <div class="d-flex align-items-center">
          <i class="bi bi-person-fill fs-4 me-2"></i>
          <h5 class="modal-title fw-bold mb-0 text-white">Add Ledger</h5>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form method="POST" class="row g-3">
          {% csrf_token %}

          <!-- Row 1 -->
          <div class="row mb-2">
            <div class="col-md-6">
              <label class="form-label">Ledger Code <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="ledger_code" placeholder="e.g., Led-xxx" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ledger Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="ledger_name" placeholder="e.g., Salary Expenses" required>
            </div>
          </div>

          <!-- Row 2 -->
          {% comment %} <div class="row mb-2">
            <div class="col-md-12">
              <label class="form-label">Ledger Group</label>
              <select class="form-select" name="ledger_group" required>
                <option value="" disabled selected>Select Group</option>
                {% for i in ledger_group %}
                <option value="{{i.id}}">{{i.name}}</option>
                {% endfor %}
                
              </select>
            </div>

            
          </div> {% endcomment %}

          <div class="row mb-2 align-items-end">
            <div class="col-md-10">
              <label class="form-label">Ledger Group <span class="text-danger">*</span></label>
              <select class="form-select" id="ledgerGroupSelect" name="ledger_group" required>
                <option value="" disabled selected>Select Group</option>
                {% for i in ledger_group %}
                <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Plus Icon Button -->
            <div class="col-md-2 d-flex align-items-end">
              <button 
                type="button" 
                class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center"
                data-bs-toggle="modal" 
                data-bs-target="#addLedgerGroupModal"
              >
                <i class="bi bi-plus-lg me-1"></i> Add
              </button>
            </div>
          </div>

          <!-- Row 3 -->
          
          <!-- Row 4 -->
          <div class="row mb-2">
            <div class="col-md-6">
              <label class="form-label">Opening Balance</label>
              <input type="number" class="form-control" name="opening_balance" placeholder="0">
            </div>
            <div class="col-md-6">
              <label class="form-label">Balance Type <span class="text-danger">*</span></label>
              <select name="balance_type" id="" class="form-select" required> 
                <option value="" selected disabled>Select</option>
                <option value="Debit">Debit</option>
                <option value="Credit">Credit</option>
              </select>
              {% comment %} <input type="number" step="0.01" class="form-control" name="daily_wage" placeholder="e.g., 500" required> {% endcomment %}
            </div>
            <input type="hidden" value="{{company.id}}" name="company_id"> 
            
          </div>

          <!-- Row 5 -->
          
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Operator</button>
      </div>
      </form>
    </div>
  </div>
</div>
