<div class="modal fade" id="editledgerModal-{{ledger.id}}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white d-flex align-items-center justify-content-between mb-2">
        <div class="d-flex align-items-center">
          <i class="bi bi-person-fill fs-4 me-2"></i>
          <h5 class="modal-title fw-bold mb-0 text-white">Edit Ledger</h5>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form action="{% url "edit_ledger" ledger.id %}" method="POST" class="row g-3" id="ledgerForm">
      <div class="modal-body">
        
          {% csrf_token %}

          <!-- Row 1 -->
          <div class="row mb-2">
            <div class="col-md-6">
              <label class="form-label">Ledger Code</label>
              <input type="text" class="form-control" name="ledger_code" placeholder="e.g., Led-xxx" value="{{ledger.ledger_code}}" disabled required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ledger Name</label>
              <input type="text" class="form-control" name="ledger_name" placeholder="e.g., Salary Expenses" value="{{ledger.ledger_name}}" required>
            </div>
          </div>

          <div class="row mb-2 align-items-end">
            <div class="col-md-12">
              <label class="form-label">Ledger Group</label>
              
              <select class="form-select form-select-sm" name="ledger_group" id="ledgerGroupSelect" required>
                <option value="" disabled selected>Select Group</option>
                
                {% for i in ledger_group %}
                <option value="{{ i.id }}" {% if ledger.ledger_group.id == i.id %}selected{% endif %}>{{ i.name }}</option>

                {% endfor %}
              </select>
            </div>

            <!-- Plus Icon Button -->
            {% comment %} <div class="col-md-2 d-flex align-items-end">
              <button 
                type="button" 
                class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center"
                data-bs-toggle="modal" 
                data-bs-target="#addLedgerGroupModal"
              >
                <i class="bi bi-plus-lg me-1"></i> Add
              </button>
            </div> {% endcomment %}
          </div>

          <!-- Row 4 -->
          <div class="row mb-2">
            <div class="col-md-6">
              <label class="form-label">Opening Balance</label>
              <input type="number" class="form-control" name="opening_balance" value="{{ledger.opening_balance}}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Balance Type</label>
              <select name="balance_type" id="" class="form-select">
                <option value="" selected disabled>Select</option>
                <option value="Debit" {% if ledger.balance_type == 'Debit' %}selected{% endif %}>Debit</option>
                <option value="Credit" {% if ledger.balance_type == 'Credit' %}selected{% endif %}>Credit</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Update Ledger</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% include "fabzen_app/Masters/ledgers/add_group.html" %}
