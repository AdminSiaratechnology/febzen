


<style>
.nav-link {
    cursor: pointer;
}
.nav-pills .nav-link {
  color: #0d47a1;
  font-weight: 500;
  border-radius: 10px;
  transition: 0.3s;
}
.nav-pills .nav-link:hover {
  background-color: #bbdefb;
  color: #0d47a1;
}
.nav-pills .nav-link.active {
  background-color: #0d47a1;
  color: white;
}
</style>
<ul class="nav nav-pills mb-3 p-2 rounded-3 shadow-sm" style="background: linear-gradient(90deg, #e3f2fd, #bbdefb);" role="tablist" >
   <li class="nav-item" role="presentation">
      <a 
      class="nav-link"
      hx-get="{% url 'ledger_list' %}"
      hx-trigger="click"
      hx-target="tbody"
      hx-vals='{"type": ""}'

      >
      <div class="d-flex align-items-center">
         <div class="tab-icon">
         </div>
         <div class="tab-title" >All Ledgers</div>
      </div>
      </a>
   </li>
   
   
   <li class="nav-item" role="presentation">
      {% comment %} <button 
    class="btn btn-outline-primary btn-sm"
    hx-get="{% url 'ledger_list' %}"
    hx-trigger="click"
    hx-target="tbody"
    hx-vals='{"type": "Income"}'
  >
    Income
  </button> {% endcomment %}
      <a class="nav-link" 
         hx-get="{% url 'ledger_list' %}"
         hx-trigger="click"
         hx-target="tbody"
         hx-vals='{"type": "Income"}'
      >
         <div class="d-flex align-items-center">
            <div class="tab-icon">
            </div>
            <div class="tab-title">Income</div>
         </div>
      </a>
      
   </li>
   
   <li class="nav-item" role="presentation">
      <a class="nav-link"  
         hx-get="{% url 'ledger_list' %}"
         hx-trigger="click"
         hx-target="tbody"
         hx-vals='{"type": "Expense"}'
      
      >
         <div class="d-flex align-items-center">
            <div class="tab-icon">
            </div>
            <div class="tab-title">Expenses</div>
         </div>
      </a>
   </li>
   <li class="nav-item" role="presentation">
      <a class="nav-link"  
         hx-get="{% url 'ledger_list' %}"
         hx-trigger="click"
         hx-target="tbody"
         hx-vals='{"type": "Asset"}'
      >
         <div class="d-flex align-items-center">
            <div class="tab-icon">
            </div>
            <div class="tab-title">Asset</div>
         </div>
      </a>
   </li>
   <li class="nav-item" role="presentation">
      <a class="nav-link "  
         hx-get="{% url 'ledger_list' %}"
         hx-trigger="click"
         hx-target="tbody"
         hx-vals='{"type": "Liability"}'
       >
         <div class="d-flex align-items-center">
            <div class="tab-icon">
            </div>
            <div class="tab-title">Liability</div>
         </div>
      </a>
   </li>
   
</ul>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const navLinks = document.querySelectorAll(".nav-pills .nav-link");

  navLinks.forEach(link => {
    link.addEventListener("click", function () {
      // Remove active class from all tabs
      navLinks.forEach(l => l.classList.remove("active"));
      // Add active class to the clicked tab
      this.classList.add("active");
    });
  });
});
</script>
