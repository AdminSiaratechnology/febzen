

<div class="modal fade" id="exampleLargeModal2" tabindex="-1" aria-hidden="true">
   <div class="modal-dialog modal-lg">
      <div class="modal-content">
         <div class="modal-header bg-primary text-white d-flex align-items-center justify-content-between mb-2">
            <div class="d-flex align-items-center">
               <i class="bi bi-card-text fs-4 me-2"></i>
               <h5 class="modal-title fw-bold mb-0 text-white">Add Product</h5>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form  method="POST" class="row g-3">
               {% csrf_token %}
               <input type="hidden" name="code" value="{% if form %}{{ form.data.code }}{% elif fabric %}{{ fabric.code }}{% endif %}">
               <!-- Row 1 -->
               <div class="row mb-2">
                  <div class="col-md-6">
                     <label for="inputQualityCode" class="form-label">Garment Code <span class="text-danger">*</span></label>
                     <input type="text" class="form-control text-muted" id="inputQualityCode" placeholder="Auto: Q-XXXX"  name="garment_code" required>
                  </div>
                  <div class="col-md-6">
                     <label for="inputQualityName" class="form-label">Garment Name <span class="text-danger">*</span></label>
                     <input type="text" class="form-control" id="inputQualityName" name="garment_name" placeholder="e.g., Formal Shirt" required >
                     
                  </div>
               </div>

               <div class="row mb-2">
                  <div class="col-md-6">
                    <label for="inputCategory" class="form-label">Category <span class="text-danger">*</span></label>
                    <select class="form-select" id="inputCategory" name="garment_category" required>
                        <option value="" selected disabled>Select Category</option>
                        
                        <option value="Shirts" >Shirts</option>
                        <option value="Casual" >Casual</option>
                        <option value="Pants">Pants</option>
                        <option value="Ethnic">Ethnic</option>
                        <option value="Ladies">Ladies</option>
                           
                           
                          
                    </select>
                     
                  </div>
                  <div class="col-md-6">
                     <label for="inputRate" class="form-label">Rate per Meter <span class="text-danger">*</span></label>
                     <input type="number" step="0.01" class="form-control" id="inputRate" name="rate_per_meter" placeholder="58" required >
                     
                  </div>
               </div>
               <!-- Row 2 -->
               <div class="row mb-2">
                  <div class="col-md-6">
                     <label for="inputConstruction" class="form-label">Avg Fabric Consumption <span class="text-danger">*</span></label>
                     <input type="text" class="form-control" id="inputConstruction" name="avg_fabric_consumption" placeholder="eg. 2.2m" required >
                     
                  </div>
                  <div class="col-md-6">
                     <label for="inputWidth" class="form-label">Avg Production Time <span class="text-danger">*</span></label>
                     <input type="text" class="form-control" id="inputWidth" name="avg_production_time" placeholder="e.g., 45 min" required >
                     
                  </div>
                  
               </div>
               <!-- Row 3 -->
               
               <!-- Row 4 -->
               <div class="row mb-2">
                  <div class="col-md-12">
                     <label for="inputDescription" class="form-label">Description</label>
                     <textarea class="form-control" id="inputDescription" placeholder="Garment specifications..." name="description"></textarea>
                     <input type="hidden" value="{{company.id}}" name="company_id"> 
                  </div>
               </div>
            
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Product</button>
         </div>
         </form>
      </div>
   </div>
</div>
