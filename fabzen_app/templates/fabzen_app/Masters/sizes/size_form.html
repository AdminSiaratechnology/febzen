


<div class="modal fade" id="exampleVerticallycenteredModal" tabindex="-1" aria-hidden="true" hx-on="htmx:afterSwap: bootstrap.Modal.getOrCreateInstance(document.getElementById('exampleLargeModal')).show()">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header bg-primary text-white d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
               <i class="bi bi-card-text fs-4 me-2"></i>
               <h5 class="modal-title fw-bold mb-0 text-white">Add Size</h5>
               
               
            </div>
            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            
         </div>
         
         <div class="modal-body">
            <form method="POST"
               class="row g-3">
               {% csrf_token %}
               <!-- Row 1 -->
               <div class="row mb-2 mt-1">
                  <div class="col-md-6">
                     <label for="inputQualityCode" class="form-label">Size Category</label>
                     {% comment %} <input type="text" class="form-control text-muted" id="inputQualityCode" placeholder="Auto: Q-XXXX" value="{% if form %}{{ form.data.code }}{% elif fabric %}{{ fabric.code }}{% endif %}" disabled> {% endcomment %}
                     <select class="form-select select2-hidden-accessible" name="size_category" id="">
                      <option value="" selected disabled>Select Category</option>
                      <option value="shirts">Shirts/T-Shirts</option>
                      <option value="pants">Pants/Trousers</option>
                      <option value="ladies">Ladies/Wear</option>
                      <option value="kids">Kids/Wear</option>
                     </select>
                  </div>
                  <div class="col-md-6">
                     <label for="inputQualityName" class="form-label">Size Label</label>
                     <input type="text" class="form-control" id="inputQualityName" name="size_label" placeholder="e.g., M(40)" required value="{% if form %}{{ form.data.quality_name }}{% elif fabric %}{{ fabric.quality_name }}{% endif %}">
                     
                  </div>
               </div>
               <!-- Row 2 -->
               <div class="row ">
                  <div class="col-md-12">
                     <label for="inputConstruction" class="form-label">Display Order</label>
                     <input type="number" class="form-control" id="inputConstruction" name="display_order" placeholder="1" required >
                     
                  </div>
                  
                 
                  
               </div>
               <hr>
               
               <!-- Row 3 -->
               <div class="row mb-2">
                <span class="fw-bold">Measurements (Optional)</span>
                  <div class="col-md-4 mt-1">
                     <label for="inputCategory" class="form-label">Chest (cm)</label>
                     <input type="number" step="0.01" class="form-control" id="inputRate" name="chest" placeholder="102" >
                  </div>
                  <div class="col-md-4">
                     <label for="inputRate" class="form-label">Waist</label>
                     <input type="number" step="0.01" class="form-control" id="inputRate" name="waist" placeholder="86">
                     
                  </div>
                  <div class="col-md-4">
                     <label for="inputRate" class="form-label">Lenght (cm)</label>
                     <input type="number" step="0.01" class="form-control" id="inputRate" name="length" placeholder="76">
                    
                  </div>
               </div>
               <!-- Row 4 -->
               
            
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">{% if fabric %}Save Changes{% else %}Save changes{% endif %}</button>
         </div>
         </form>
      </div>
   </div>
</div>
