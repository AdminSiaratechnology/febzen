<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--favicon-->
      <link rel="icon" href="{% static "assets/images/favicon-32x32.png" %}" type="image/png">
      <!--plugins-->
      <link href="{% static "assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet">
      <link href="{% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet">
      <link href="{% static "assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet">
      <!-- loader-->
      <link href="{% static "assets/css/pace.min.css" %}" rel="stylesheet">
      <script src="{% static "assets/js/pace.min.js" %}"></script>
      <!-- Bootstrap CSS -->
      <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
      <link href="{% static "assets/css/bootstrap-extended.css" %}" rel="stylesheet">
      <link href="{% static "css2?family=Roboto:wght@400;500&display=swap" %}" rel="stylesheet">

   <body>
      <!--wrapper-->
      <div class="wrapper">
         <div class="authentication-header"></div>
         <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
            <div class="container">
               <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
                  <div class="col mx-auto">
                     <div class="mb-4 text-center">
                        <img src="{% static "assets/images/logo-img.png" %}" width="180" alt="">
                     </div>
                     <div class="card rounded-4">
                        <div class="card-body">
                           <div class="p-4 rounded">
                              <div class="text-center">
                                {% include "fabzen_app/Base/messages.html" %}
                                <h3 class="">Sign in</h3>
                                
                              </div>
                             
                              <div class="login-separater text-center mb-4">
                                 
                                 <hr>
                              </div>
                              <div class="form-body">
                                 <form method="POST" class="row g-3">
                                    {% csrf_token %}
                                    <div class="col-12">
                                       <label for="inputEmailAddress" class="form-label">Email Address</label>
                                       <input type="email" class="form-control" id="inputEmailAddress" placeholder="Email Address" name="email" required>
                                    </div>
                                    <div class="col-12">
                                       <label for="inputChoosePassword" class="form-label">Enter Password</label>
                                       <div class="input-group" id="show_hide_password">
                                          <input type="password" class="form-control border-end-0" id="inputChoosePassword"  placeholder="Enter Password" name="password" required> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                                       </div>
                                    </div>
                                    {% comment %} <div class="col-md-6">
                                       <div class="form-check form-switch">
                                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                                          <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                                       </div>
                                    </div> {% endcomment %}
                                    {% comment %} <div class="col-md-6 text-end">	<a href="authentication-forgot-password.html">Forgot Password ?</a>
                                    </div> {% endcomment %}
                                    <div class="col-12">
                                       <div class="d-grid">
                                          <button type="submit" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Sign in</button>
                                       </div>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!--end row-->
            </div>
         </div>
      </div>
      <!--end wrapper-->
      <!-- Bootstrap JS -->
      <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
      <!--plugins-->
      <script src="{% static "assets/js/jquery.min.js" %}"></script>
      <script src="{% static "assets/plugins/simplebar/js/simplebar.min.js" %}"></script>
      <script src="{% static "assets/plugins/metismenu/js/metisMenu.min.js" %}"></script>
      <script src="{% static "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}"></script>
      <!--Password show & hide js -->
      <script>
         $(document).ready(function () {
         	$("#show_hide_password a").on('click', function (event) {
         		event.preventDefault();
         		if ($('#show_hide_password input').attr("type") == "text") {
         			$('#show_hide_password input').attr('type', 'password');
         			$('#show_hide_password i').addClass("bx-hide");
         			$('#show_hide_password i').removeClass("bx-show");
         		} else if ($('#show_hide_password input').attr("type") == "password") {
         			$('#show_hide_password input').attr('type', 'text');
         			$('#show_hide_password i').removeClass("bx-hide");
         			$('#show_hide_password i').addClass("bx-show");
         		}
         	});
         });
      </script>
      <!--app JS-->
      <script src="{% static "assets/js/app.js" %}"></script>
   </body>
